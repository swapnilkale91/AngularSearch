<div class="container">
	<mat-card class="example-card" *ngFor="let imagedetail of imagedetails">
		<img mat-card-image src="../../assets/images/640x480.jpg" [alt]="imagedetail.name">
		<mat-card-content>
			<h1>{{imagedetail.name}}</h1>
			<p>{{imagedetail.description}}</p>
		</mat-card-content>
	</mat-card>
</div>
