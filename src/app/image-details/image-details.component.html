<div class="container">
	<mat-card class="example-card" *ngFor="let imagedetail of imagedetails; let i = index">
		<img mat-card-image [src]="imagedetail.imageurl" [alt]="imagedetail.name">
		<mat-card-content>
			<h1>{{imagedetail.name}}</h1>
			<p>{{imagedetail.description}}</p>
		</mat-card-content>
	</mat-card>
</div>
